<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="result" placeholder="" />
        </form>

        <div class="keypad">
            <button onclick="clearInput()" id="clear">Clear</button>
            <button onclick="backspace()" id="backspace">C</button>
            <button class="highlight" name="/" onclick="appendToInput('/')">&divide;</button>
            <button name="7" onclick="appendToInput('7')">7</button>
            <button name="8" onclick="appendToInput('8')">8</button>
            <button name="9" onclick="appendToInput('9')">9</button>
            <button class="highlight" name="*" onclick="appendToInput('*')">&times;</button>
            <button name="4" onclick="appendToInput('4')">4</button>
            <button name="5" onclick="appendToInput('5')">5</button>
            <button name="6" onclick="appendToInput('6')">6</button>
            <button class="highlight" name="-" onclick="appendToInput('-')">&ndash;</button>
            <button name="1" onclick="appendToInput('1')">1</button>
            <button name="2" onclick="appendToInput('2')">2</button>
            <button name="3" onclick="appendToInput('3')">3</button>
            <button class="highlight" name="+" onclick="appendToInput('+')">+</button>
            <button name="0" onclick="appendToInput('0')">0</button>
            <button name="." onclick="appendToInput('.')">.</button>
            <button onclick="calculate()" id="equals">=</button>
        </div>
    </div>

    <script type="text/javascript" src="calculate.js"></script>
</body>
</html>
